
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SadakRakshak | Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main:#0A0F1E;
      --bg-card:#11172A;
      --bg-input:#161D35;
      --border:#232B4A;
      --accent:#4F7CFF;
      --text-main:#E4E9FF;
      --text-muted:#8E96C5;
    }

    * { box-sizing:border-box; font-family:Inter,sans-serif; }

    body {
      margin:0;
      padding:30px;
      background:var(--bg-main);
      color:var(--text-main);
    }

    h1 { font-size:22px; margin-bottom:20px; }

    .grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
    }

    .card {
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:22px;
    }

    .card h2 {
      font-size:16px;
      margin-bottom:14px;
      font-weight:500;
    }

    label {
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:6px;
      display:block;
    }

    input, textarea {
      width:100%;
      padding:12px;
      background:var(--bg-input);
      border:1px solid var(--border);
      border-radius:8px;
      color:var(--text-main);
      margin-bottom:14px;
      font-size:14px;
    }

    textarea { resize:none; height:80px; }

    button {
      padding:12px;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-size:14px;
    }

    .history-item {
      border-bottom:1px solid var(--border);
      padding:12px 0;
      font-size:13px;
    }

    .muted {
      font-size:12px;
      color:var(--text-muted);
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

  <h1 id="welcome">Dashboard</h1>

  <div class="grid">

    <!-- UPLOAD -->
    <div class="card">
      <h2>Report Pothole</h2>

      <label>Upload / Capture Image</label>
      <input type="file" id="imageInput" accept="image/*" capture="environment">

      <label>Description</label>
      <textarea id="description" placeholder="Describe the issue..."></textarea>

      <button id="submitBtn">Submit Report</button>
    </div>

    <!-- HISTORY -->
    <div class="card">
      <h2>My Reports</h2>
      <div id="history"></div>
    </div>

    <!-- PROFILE -->
    <div class="card">
      <h2>Profile</h2>
      <p id="profileName"></p>
      <p id="profileEmail" class="muted"></p>
      <button onclick="window.location.href='mailto:sadakrakshak.admin@gmail.com'">
        Contact Admin
      </button>
    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8R2_FKYcSemxlAat42qDiVZta7AZnq4Q",
      authDomain: "sadakrakshak.firebaseapp.com",
      projectId: "sadakrakshak",
      storageBucket: "sadakrakshak.firebasestorage.app",
      messagingSenderId: "179492663418",
      appId: "1:179492663418:web:15d66a1eaf757c8e358bc3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const historyDiv = document.getElementById("history");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      // Fetch user name from citizens collection
      const userDoc = await getDoc(doc(db, "citizens", user.uid));
      const userData = userDoc.data();

      document.getElementById("welcome").textContent =
        `Welcome, ${userData.name}`;

      document.getElementById("profileName").textContent =
        `Name: ${userData.name}`;
      document.getElementById("profileEmail").textContent =
        `Email: ${userData.email}`;

      // REAL-TIME HISTORY
      const q = query(
        collection(db, "reports"),
        where("userId", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, (snapshot) => {
        historyDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const r = docSnap.data();
          const time = r.createdAt?.toDate().toLocaleString();
          historyDiv.innerHTML += `
            <div class="history-item">
              <strong>${r.description}</strong><br>
              <span class="muted">${time}</span>
            </div>
          `;
        });
      });

      // UPLOAD REPORT
      document.getElementById("submitBtn").onclick = async () => {
        const file = imageInput.files[0];
        const desc = description.value.trim();

        if (!file || !desc) return alert("Image and description required");

        const imgRef = ref(storage, `reports/${user.uid}/${Date.now()}`);
        await uploadBytes(imgRef, file);
        const url = await getDownloadURL(imgRef);

        await addDoc(collection(db, "reports"), {
          userId: user.uid,
          imageURL: url,
          description: desc,
          createdAt: serverTimestamp()
        });

        description.value = "";
        imageInput.value = "";
      };
    });
  </script>

</body>
</html>
