<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SadakRakshak | Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0f1f;
      --card: #020617;
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1228, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      padding: 42px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 30px 60px rgba(0,0,0,0.55);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }

    p {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    .section {
      margin-bottom: 26px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 14px;
    }

    label {
      font-size: 13px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
      font-size: 14px;
      transition: border 0.2s ease;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-size: 14.5px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.25);
    }

    .footer {
      text-align: center;
      margin-top: 22px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--text-main);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Create Account</h1>
    <p>Register to report and track road safety issues</p>

    <!-- PERSONAL -->
    <div class="section">
      <div class="section-title">Personal</div>

      <label>Full Name</label>
      <input type="text" placeholder="Your full name" required>
    </div>

    <!-- ADDRESS -->
    <div class="section">
      <div class="section-title">Address</div>

      <label>Country</label>
      <select required>
        <option>India</option>
      </select>

      <label>State</label>
      <select required>
        <option>Gujarat</option>
      </select>

      <label>City</label>
      <input type="text" placeholder="Enter your city" required>
    </div>

    <!-- SECURITY -->
    <div class="section">
      <div class="section-title">Security</div>

      <label>Password</label>
      <input type="password" placeholder="Create a strong password" required>
    </div>

    <button>Create Account</button>

    <div class="footer">
      Already registered? <a href="userlogin.html">Sign in</a>
    </div>
  </div>

</body>
</html>
