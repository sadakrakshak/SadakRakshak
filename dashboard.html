<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SadakRakshak | Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main:#0C1124;
      --bg-card:#141A3A;
      --bg-input:#1A2147;
      --border:#2A3270;
      --accent:#4F7CFF;
      --accent-soft:rgba(79,124,255,0.12);
      --text-main:#F1F3FF;
      --text-muted:#A2AADF;
    }

    * {
      box-sizing:border-box;
      font-family:Inter,sans-serif;
    }

    body {
      margin:0;
      background:linear-gradient(180deg,#0C1124,#090E1D);
      color:var(--text-main);
    }

    /* HEADER */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:22px 44px;
      border-bottom:1px solid var(--border);
      background:rgba(20,26,58,0.6);
      backdrop-filter:blur(6px);
    }

    header h1 {
      font-size:19px;
      font-weight:600;
      letter-spacing:0.2px;
    }

    header span {
      font-size:12.5px;
      color:var(--text-muted);
    }

    /* LAYOUT */
    .container {
      padding:36px 44px;
    }

    .grid {
      display:grid;
      grid-template-columns:2fr 1.4fr;
      gap:28px;
    }

    /* CARD */
    .card {
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:26px;
      box-shadow:
        0 12px 30px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .card h2 {
      font-size:14.5px;
      font-weight:600;
      margin-bottom:18px;
      letter-spacing:0.3px;
    }

    label {
      font-size:12px;
      color:var(--text-muted);
      margin-bottom:6px;
      display:block;
    }

    input, textarea {
      width:100%;
      padding:12px 14px;
      background:var(--bg-input);
      border:1px solid var(--border);
      border-radius:12px;
      color:var(--text-main);
      font-size:13.5px;
      margin-bottom:16px;
    }

    textarea {
      resize:none;
      height:92px;
    }

    input::placeholder, textarea::placeholder {
      color:#6F77B6;
    }

    input:focus, textarea:focus {
      outline:none;
      border-color:var(--accent);
      background:rgba(79,124,255,0.06);
    }

    button {
      padding:12px 20px;
      border:none;
      border-radius:12px;
      background:linear-gradient(180deg,#5B88FF,#426CFF);
      color:white;
      font-size:13.5px;
      font-weight:500;
      cursor:pointer;
      transition:all 0.25s ease;
    }

    button:hover {
      box-shadow:0 10px 28px rgba(79,124,255,0.4);
      transform:translateY(-1px);
    }

    /* HISTORY */
    .history-item {
      padding:14px 0;
      border-bottom:1px solid var(--border);
    }

    .history-item:last-child {
      border-bottom:none;
    }

    .history-item strong {
      font-size:13.5px;
      font-weight:500;
      display:block;
      margin-bottom:4px;
    }

    .muted {
      font-size:11.5px;
      color:var(--text-muted);
    }

    /* PROFILE */
    .profile-box p {
      margin:6px 0;
      font-size:13.5px;
    }

    .profile-box button {
      margin-top:16px;
      width:100%;
      background:transparent;
      border:1px solid var(--border);
      color:var(--text-main);
    }

    .profile-box button:hover {
      background:var(--accent-soft);
      box-shadow:none;
      transform:none;
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr;}
      header, .container { padding:22px; }
    }
  </style>
</head>

<body>

  <header>
    <h1 id="welcome">Dashboard</h1>
    <span>SadakRakshak Citizen Portal</span>
  </header>

  <div class="container">
    <div class="grid">

      <div class="card">
        <h2>Report a Pothole</h2>

        <label>Upload / Capture Image</label>
        <input type="file" id="imageInput" accept="image/*" capture="environment">

        <label>Description</label>
        <textarea id="description" placeholder="Briefly describe the road issue..."></textarea>

        <button id="submitBtn">Submit Report</button>
      </div>

      <div>
        <div class="card" style="margin-bottom:28px;">
          <h2>My Reports</h2>
          <div id="history"></div>
        </div>

        <div class="card profile-box">
          <h2>Profile</h2>
          <p id="profileName"></p>
          <p id="profileEmail" class="muted"></p>
          <button onclick="window.location.href='mailto:sadakrakshak.admin@gmail.com'">
            Contact Admin
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- FIREBASE LOGIC UNCHANGED -->
  <!-- your script stays exactly the same -->
</body>
</html>
