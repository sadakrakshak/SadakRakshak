<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SadakRakshak | Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0f1f;
      --card: #020617;
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", sans-serif; }
    body { min-height:100vh; background: radial-gradient(circle at top, #0b1228, #020617); display:flex; justify-content:center; align-items:center; color:var(--text-main); }
    .card { width:100%; max-width:460px; background:linear-gradient(180deg,#020617,#020617); padding:48px 44px; border-radius:20px; border:1px solid var(--border); box-shadow:0 40px 90px rgba(0,0,0,0.7); }
    h1 { text-align:center; font-size:23px; font-weight:600; margin-bottom:8px; letter-spacing:0.2px; }
    p { text-align:center; font-size:14px; color:var(--text-muted); margin-bottom:36px; line-height:1.6; }
    .section { margin-bottom:34px; }
    .section-title { font-size:11px; font-weight:500; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.14em; margin-bottom:16px; border-bottom:1px solid var(--border); padding-bottom:8px; }
    label { font-size:13px; color:var(--text-muted); display:block; margin-bottom:6px; }
    input, select { width:100%; padding:13px 14px; margin-bottom:18px; border-radius:12px; border:1px solid var(--border); background:#020617; color:var(--text-main); font-size:14px; transition:all 0.25s ease; }
    input::placeholder { color:#64748b; }
    input:focus, select:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px var(--accent-soft); }
    select:disabled { opacity:0.6; cursor:not-allowed; }
    button { width:100%; padding:15px; border-radius:14px; border:none; background:linear-gradient(180deg, #3b82f6,#2563eb); color:#020617; font-size:14.5px; font-weight:600; cursor:pointer; transition: transform 0.15s ease, box-shadow 0.15s ease; }
    button:hover { transform:translateY(-2px); box-shadow:0 14px 36px rgba(59,130,246,0.35); }
    button:active { transform:translateY(0); }
    .footer { text-align:center; margin-top:26px; font-size:13px; color:var(--text-muted); }
    .footer a { color:var(--text-main); text-decoration:none; font-weight:500; }
    .footer a:hover { text-decoration:underline; }
  </style>
</head>

<body>

  <div class="card">

    <h1>Create Account</h1>
    <p>Register to report and track road safety issues across your city</p>

    <form id="signupForm">

      <!-- PERSONAL -->
      <div class="section">
        <div class="section-title">Personal Details</div>

        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Your full name">

        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <!-- ADDRESS -->
      <div class="section">
        <div class="section-title">Address</div>

        <label>Country</label>
        <select disabled>
          <option>India</option>
        </select>

        <label>State</label>
        <select disabled>
          <option>Gujarat</option>
        </select>

        <label>District</label>
        <select id="districtDropdown" required>
          <option value="">Select your city</option>
          <option value="Anand">Anand</option>
          <option value="Surat">Surat</option>
          <option value="Vadodara">Vadodara</option>
        </select>

        <label>City</label>
        <select id="cityDropdown" required>
          <option value="">Select your district</option>
          <option value="AnandTaluka">AnandTaluka</option>
          <option value="Borsad">Borsad</option>
          <option value="Katargam">Katargam</option>
        </select>
      </div>

      <!-- SECURITY -->
      <div class="section">
        <div class="section-title">Security</div>

        <label>Password</label>
        <input type="password" id="password" required placeholder="Create a strong password">
      </div>

      <button type="submit">Create Account</button>

    </form>

    <div class="footer">
      Already registered? <a href="userlogin.html">Sign in</a>
    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8R2_FKYcSemxlAat42qDiVZta7AZnq4Q",
      authDomain: "sadakrakshak.firebaseapp.com",
      projectId: "sadakrakshak",
      storageBucket: "sadakrakshak.appspot.com",
      messagingSenderId: "179492663418",
      appId: "1:179492663418:web:15d66a1eaf757c8e358bc3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const city = document.getElementById("cityDropdown").value;
      const district = document.getElementById("districtDropdown").value;
      const password = document.getElementById("password").value;

      // Simple validation
      if(!email){ alert("Enter a valid email"); return; }
      if(password.length < 6){ alert("Password must be at least 6 characters"); return; }
      if(!city || !district){ alert("Please select city and district"); return; }

      try {
        // Firebase Auth create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user data in Firestore
        await setDoc(doc(db, "Citizens", user.uid), {
          name,
          email,
          country: "India",
          state: "Gujarat",
          city,        // Direct value from dropdown
          district,    // Direct value from dropdown
          createdAt: new Date()
        });

        console.log("Citizen Document:", { name, email, city, district });

        alert("Account created successfully!");
        window.location.href = "userlogin.html";

      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
