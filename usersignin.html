<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SadakRakshak | Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0A0F1E;
      --bg-card: #11172A;
      --bg-input: #161D35;
      --border-soft: #232B4A;
      --accent: #4F7CFF;
      --text-main: #E4E9FF;
      --text-muted: #8E96C5;
      --error: #F87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .signin-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      padding: 40px 32px;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 13px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--bg-input);
      color: var(--text-main);
      font-size: 14px;
    }

    input::placeholder {
      color: #6F77A8;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .signin-button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .signin-button:hover {
      opacity: 0.92;
    }

    .error {
      margin-top: 14px;
      font-size: 12.5px;
      text-align: center;
      color: var(--error);
    }

    .bottom-text {
      margin-top: 18px;
      text-align: center;
      font-size: 12.5px;
      color: var(--text-muted);
    }

    .bottom-text a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="signin-container">
    <h2>Sign in to SadakRakshak</h2>

    <form id="signinForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

     <button class="signin-button" type="button" onclick="window.location.href='Dashboard.html'">
  Sign In
</button>

    </form>

    <div class="error" id="errorMsg"></div>

    <div class="bottom-text">
      No account? <a href="usersignup.html">Create one</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8R2_FKYcSemxlAat42qDiVZta7AZnq4Q",
      authDomain: "sadakrakshak.firebaseapp.com",
      projectId: "sadakrakshak",
      storageBucket: "sadakrakshak.firebasestorage.app",
      messagingSenderId: "179492663418",
      appId: "1:179492663418:web:15d66a1eaf757c8e358bc3",
      measurementId: "G-XFR62QRZTC"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);

    const auth = getAuth(app);
    const form = document.getElementById("signinForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = email.value;
      const password = password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "Dashboard.html")
        .catch(err => errorMsg.textContent = err.message);
    });
  </script>

</body>
</html>
